{{ define "main" }}

<div id="container">
    <div id="main-output" hx-get="/initial-game-state" hx-trigger="load" hx-swap="innerHTML"></div>
    <div id="game-state-panel"></div>
    <form hx-post="/process-command" hx-target="#main-output" hx-swap="innerHTML">
        <input type="text" name="command" id="command-input" placeholder="Enter your command..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
</div>

{{ end  }}
