{{define "title"}}SessionsDev{{end}}

{{define "main"}}
<h1>Admin Panel</h1>
<hr/>
<section>
    <h2>Users</h2>
    <table>
        <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {{range .Users}}
        <tr>
            <td>{{.Email}}</td>
            <td>{{.Role}}</td>
            <td>PENDING</td>
        </tr>
        {{end}}
    </table>
</section>
{{end}}
